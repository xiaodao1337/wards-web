<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>服务器在线人数</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;background:#f5f5f5;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
    .card{background:#fff;padding:40px 60px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.1);text-align:center}
    .count{font-size:4em;font-weight:bold;color:#1890ff}
    .unit{font-size:1.2em;color:#666;margin-top:5px}
    .hint{font-size:.8em;color:#aaa;margin-top:20px}
  </style>
</head>
<body>
  <div class="card">
    <h2>服务器实时在线人数</h2>
    <div class="count" id="num">--</div>
    <div class="unit">人</div>
    <div class="hint">每10秒自动刷新</div>
  </div>

  <script>
    const dataUrl = 'data.json';
    async function load(){
      try{
        const r = await fetch(dataUrl + '?t=' + Date.now());
        const j = await r.json();
        document.getElementById('num').textContent = j.total;
      }catch(e){
        document.getElementById('num').textContent = '网络错误';
      }
    }
    load();
    setInterval(load, 10000);
  </script>
</body>
</html>
