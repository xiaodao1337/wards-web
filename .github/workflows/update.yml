name: Auto update online count

on:
  schedule:
    - cron: '*/5 * * * *'   # 每 5 分钟
  workflow_dispatch:         # 支持手动触发

permissions:
  contents: write            # 允许推送

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Fetch API and save
        run: |
          curl -sSf http://51.79.56.175:5231/getonlines > data.json
      - name: Commit if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git diff --cached --quiet || (git commit -m "Auto update $(date -u)" && git push)
